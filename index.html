<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/tablet.css" media="screen and (max-width: 991px)">
    <link rel="stylesheet" href="./css/mobile.css" media="screen and (max-width: 540px)">
    <title>Boolzapp</title>
</head>

<body>
    <div id="app" class="container">

        <!-- contenitore sx -->
        <div class="left">

            <!-- HEADER LEFT -->
            <div class="header-left">
                <div class="header-left-logo">
                    <img src="./img/avatar_io.jpg" alt="Mio avatar">
                </div>
                <div class="header-left-icons">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <!-- DISCLAIMER LEFT -->
            <div class="left-disclaimer">
                <div class="left-disclaimer-logo">
                    <i class="fa fa-bell-slash" aria-hidden="true"></i>
                </div>
                <div class="left-disclaimer-text">
                    <h3>Ricevi notifiche di nuovi messaggi</h3>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>

            <!-- SEARCHBAR LEFT -->
            <div class="left-searchbar">
                <label class="search-label" for="search">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </label>
                <input id="contacts-filter" class="left-searchbar-input" placeholder="Cerca o inizia una nuova chat"
                    name="search" :onkeyup="searchBarFunction">
            </div>

            <!-- CONTACTS LEFT -->
            <div class="contacts">

                <!-- DINAMIC CONTACT CREATOR -->
                <div class="contact" v-for="(contactInput, index) in contacts" @click="contactChanger(index)">
                    <div class="contact-logo">
                        <img :src="contacts[index].avatar" alt="Avatar Michele">
                    </div>
                    <div class="contact-info">
                        <h3>
                            <span class="contact-name">{{ contacts[index].name }}</span>
                            <span class="time">00:00</span>
                        </h3>
                        <small>Lorem ipsum dolor sit amet</small>
                    </div>
                </div>

            </div>
        </div>
        <!-- /contenitore sx -->

        <!-- contenitore dx -->
        <div class="right">

            <!-- HEADER RIGHT -->
            <div class="header-right">
                <div class="header-right-logo">
                    <img :src="contacts[curContact].avatar" alt="">
                    <h3><span id="header-right-contact-name"> {{ contacts[curContact].name }} </span> <br>
                        <small class="time">Ultimo accesso oggi alle {{ curTimeInput }}</small>
                    </h3>
                </div>
                <div class="header-right-icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>

            <!-- CONTAINER MESSAGES RIGHT -->
            <div class="right-messages-container">

                <!-- INNER CONTAINER MESSAGES -->
                <div class="right-messages">

                    <!-- MESSAGE INPUT -->
                    <div class="message" :class="messagesInput.status"
                        v-for="(messagesInput, index) in contacts[curContact].messages">
                        <div class="message-inner">
                            <span class="message-text">
                                {{ messagesInput.message }}
                            </span>
                            <div class="message-options">
                                <i class="fa fa-chevron-down"></i>
                                <div class="message-options-panel">
                                    <div class="message-info">Info messaggio</div>
                                    <div class="message-destroy" @click="messageDeleter(index)">Cancella messaggio</div>
                                </div>
                            </div>
                        </div>
                        <span class="message-time">{{ messagesInput.date }}</span>
                    </div>

                </div>
            </div>

            <div class="right-footer">
                <div class="right-footer-icon">
                    <i class="far fa-smile"></i>
                </div>
                <input class="new-message-inputs" id="messageNew" placeholder="Scrivi un messaggio"
                    @keyup.enter="newMessageFunction">
                <div class="right-footer-icon">
                    <i class="fa fa-microphone" aria-hidden="true"></i>
                </div>
            </div>

        </div>
        <!-- /contenitore dx -->
    </div>

    <!-- LUXON -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="./data.js"></script>
</body>

</html>
